<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF 할일 프로그램 - 공유 할일 관리</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-tasks"></i> GF 할일 프로그램</h1>
                    <p class="subtitle">팀원들과 함께 공유하는 할일 관리 앱</p>
                </div>
                <div class="header-right">
                    <button id="loginBtn" class="login-btn">
                        <i class="fas fa-user"></i> 로그인
                    </button>
                    <button id="logoutBtn" class="logout-btn" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </button>
                </div>
            </div>
            <div id="welcomeMessage" class="welcome-message" style="display: none;">
                <i class="fas fa-hand-wave"></i>
                <span id="welcomeText"></span>
            </div>
        </header>

        <div class="todo-input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="할일을 입력하세요..." maxlength="100">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="priority-selector">
                <label>우선순위:</label>
                <select id="prioritySelect">
                    <option value="low">낮음</option>
                    <option value="medium" selected>보통</option>
                    <option value="high">높음</option>
                </select>
            </div>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="active">진행중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
            <button class="clear-completed-btn">완료된 항목 삭제</button>
        </div>

        <div class="todo-stats">
            <span id="totalCount">전체: 0</span>
            <span id="activeCount">진행중: 0</span>
            <span id="completedCount">완료: 0</span>
        </div>

        <div class="todo-list" id="todoList">
            <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <p>할일이 없습니다. 새로운 할일을 추가해보세요!</p>
        </div>

        <!-- 완료된 할일 관리 모달 -->
        <div id="completedModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-check-circle"></i> 완료된 할일 관리</h2>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="completed-actions">
                        <button id="restoreAllBtn" class="restore-all-btn">
                            <i class="fas fa-undo"></i> 모든 완료 취소
                        </button>
                        <button id="deleteAllCompletedBtn" class="delete-all-btn">
                            <i class="fas fa-trash"></i> 모든 완료 삭제
                        </button>
                    </div>
                    <div class="completed-list" id="completedList">
                        <!-- 완료된 할일들이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
