<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 할일 메모앱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-user-plus"></i> 회원가입</h1>
                <p>새로운 계정을 만들어 할일을 관리하세요</p>
            </div>
            
            <form class="login-form" id="signupForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                
                <button type="submit" class="login-submit-btn">
                    <i class="fas fa-user-plus"></i> 회원가입
                </button>
                
                <div class="login-options">
                    <span>이미 계정이 있으신가요?</span>
                    <a href="login.html" class="signup-link">로그인</a>
                </div>
            </form>
            
            <div class="back-to-home">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> 메인으로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="signup.js"></script>
</body>
</html>
